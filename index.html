      <style>
         * {
           margin: 0;
           padding: 0;
           font-family: "Koulen";
        }
        body {
           min-height: 100vh;
           background: #000;
        }
        .wavy {
           position: relative;
           width: 175%;
           margin-left: -30%;
           -webkit-box-reflect: below -12px linear-gradient(transparent, rgba(0, 0, 0, 0.2));
        }
        .body {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
        }
        .wavy span {
           position: relative;
           display: inline-block;
           color: #fff;
           font-size: 3em;
           background-image: repeating-linear-gradient(45deg, #cc33ff, #6633ff, #3366ff, #33ff66, #ffcc33, #ff6633, #ff3366, #cc33ff);
           background-size: 800% 800%;
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           animation: waves 4.8s ease-in-out infinite;
           animation-delay: calc(0.26s * var(--i));
        }
        @keyframes waves {
           0% {
              transform: translateY(0px);
              background-position: 0% 50%;
           }
           10% {
              transform: translateY(-20px);
           }
           20%,
           30% {
              transform: translateY(0px);
           }
           40% {
              transform: translateY(20px);
           }
           50% {
              background-position: 100% 25%;
           }
           50%,
           100% {
              transform: translateY(0px);
           }
           100% {
              background-position: 0% 50%;
           }
        }
        .glitch {
           color: white;
           font-size: 80px;
           position: relative;
           width: 400px;
        }
        @keyframes noise-anim {
           0% {
              clip: rect(23px, 9999px, 97px, 0);
           }
           5% {
              clip: rect(47px, 9999px, 45px, 0);
           }
           10% {
              clip: rect(8px, 9999px, 97px, 0);

           }
           100% {
              clip: rect(60px, 9999px, 51px, 0);
           }
        }
        .glitch:after {
           content: attr(data-text);
           position: absolute;
           left: 2px;
           text-shadow: -1px 0 red;
           top: 0;
           color: white;
           background: black;
           overflow: hidden;
           clip: rect(0, 900px, 0, 0);
           animation: noise-anim 2s infinite linear alternate-reverse;
        }
        @keyframes noise-anim-2 {
